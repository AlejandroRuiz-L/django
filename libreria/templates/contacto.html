{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'main.css' %}">
  <script src="{% static 'formulario_contacto.js' %}" defer ></script>
  <title>Contactanos</title>
</head>
<body>
  <header>
    <img src="{% static 'logo_biblioteca.png'%}" alt="logo_biblioteca" class="logo">
    <a href="{% url 'Inicio' %}">Inicio</a>
  </header>
  <main>
    <section>
	  <p>Envianos un correo con tus dudas o sugerencias.<br>Te responderemos lo mas pronto posible.</p>
	  <form method="post" action="{% url 'Login' %}" class="form">
	    <div>
	      <label for="user">Nombre de usuario</label>
		  <input type="text" id="user" name="user_name" required />
	    </div>
		<div>
		  <label for="password">Contrase√±a</label>
		  <input type="password" id="password" name="user_password" required />
		</div>
		<div>
		  <label for="email">Email<label>
		  <input type="email" id="email" name="user_email" required />
		</div>
		<div class="form_item">
		  <label for="text">Ingrese su mensaje:</label>
		  <input type="textarea" id="text" name="user_text" required />
		</div>
		<div>
		  <button type="submmit" class="boton">Enviar<button>
		  <button type="reset" class="boton">Restablecer<button>
		</div>
	  </form>
	</section>
  </main>
</body>
</html>
