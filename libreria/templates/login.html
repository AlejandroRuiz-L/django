{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'main.css' %}">
  <title>Login</title>
</head>
<body>
  <header>
    <img src="{% static 'logo_biblioteca.png'%}" alt="logo_biblioteca" class="logo">
    <a href="{% url 'Biblioteca' %}">Biblioteca</a>
  </header>
  <main>
    <section>
      <form action="{% url 'Inicio' %}" method="post" class="form">
        <div class="form__item">
          <label for="user">Usuario:</label>
          <input type="text" id="user" name="user_name" required/>
        </div>
        <div class="form__item">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="user_password" required />
        </div>
        <div>
          <button type="subbmit" class="button">Ingresar</button>
        </div>
        <div class="form__item">
          <p>Olvidaste tu contraseña?</p>
          <a href="{% url 'Recuperar' %}">Recuperar contraseña</a>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
